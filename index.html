    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Playfair Display', 'Noto Serif SC', serif;
        background-color: #020617;
        margin: 0;
        overflow: hidden;
        color: #F0E6D2;
      }
      .royal-font {
        font-family: 'Cinzel', serif;
      }
      /* Gold Text Gradient */
      .text-gold {
        background: linear-gradient(to bottom, #fcf6ba, #bf953f, #b38728, #fbf5b7);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 0 0 20px rgba(191, 149, 63, 0.3);
      }
      .text-gold-flat {
        color: #e2d5b5;
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      }
      /* Realistic Book Shadow */
      .book-shadow {
        box-shadow: 
          0 20px 50px rgba(0,0,0,0.8), 
          0 0 100px rgba(191, 149, 63, 0.1);
      }
      .page-gradient-left {
        background: linear-gradient(to right, #e3dace 0%, #fffbf0 20%, #fffbf0 80%, #dcd3c5 100%);
        box-shadow: inset -10px 0 20px rgba(0,0,0,0.1);
      }
      .page-gradient-right {
        background: linear-gradient(to left, #e3dace 0%, #fffbf0 20%, #fffbf0 80%, #dcd3c5 100%);
        box-shadow: inset 10px 0 20px rgba(0,0,0,0.1);
      }
    </style>
